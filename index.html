<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <style>
      .city-time{
        display: flex;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>World Clocks</h1>
      <select name="" id="">
        <option value="">Choose city...</option>
      </select>
      <div class="city-time">
        <div class="city">Los Angeles</div>
        <div class="time">1:48:15</div>
      </div>
      <br />
      <div class="city-time">
        <div class="city">Sydney</div>
        <div class="time">1:45:16</div>
      </div>
      <br />
      <div class="city-time">
        <div class="city">Tokyo</div>
        <div class="time">1:13:05</div>
      </div>
      <br />
      <div class="city-time">
        <div class="city">Paris</div>
        <div class="time">1:56:02</div>
      </div>
    </div>
    <br>
    <br>
    <br>

    <footer>
      This project was coded by
      <a href="" target="_blank">Tsamaile Lebitsa</a> and
      <a
        href="https://github.com/Tsamaile1/World-clock/blob/main/index.html"
        target="_blank"
        >is open-souced on Github</a
      >
    </footer>
  </body>
</html>
